# General Settings
settings:
  # Whether to show messages when receiving items
  show_receive_messages: false

  # Whether lore recognition is case sensitive
  case_sensitive_lore: true

  # Update interval for armor effects (in ticks, 20 ticks = 1 second)
  armor_effect_update_interval: 20
# Message settings
messages:
  enabled: true
  prefix: "&8[&bItzAbood69 Legendray&8]&r "
  only_players: "&cOnly players can use this command!"
  giveitem_usage: "&cUsage: /giveitem <pyro|deathbringer|apollos|aegis|ethereal|hermes|bunny|donorset>"
  unknown_item: "&cUnknown item type!"
  received_item: "&aYou received a custom item!"
  received_donorset: "&aYou received the complete Donor Set!"
  no_permission: "&cYou don't have permission!"
  config_reloaded: "&aConfiguration reloaded!"
