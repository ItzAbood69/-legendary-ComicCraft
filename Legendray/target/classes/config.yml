# Knockback Configuration for Pyro Axe and DeathBringer
knockback:
  ground_horizontal_multiplier: 0.3
  ground_vertical_multiplier: 0.3
  air_horizontal_multiplier: 0.35
  air_vertical_multiplier: 0.0
  sprint_multiplier_horizontal: 1.0
  sprint_multiplier_vertical: 0.0
  sprint_yaw_factor: 0.5

# Add this new section:
# Knockback settings
# Weapon damage multipliers
weapons:
  pyro:
    damage_multiplier: 3.0
  deathbringer:
    damage_multiplier: 3.0
    lifesteal_percent: 0.25


items:
  pyro:
    multiplier: 3
    name: '&4Pyro Axe'
    enchantments:
      sharpness: 5
      fireaspect: 2
    lore:
      - '&4I come from the Iron Hills'
      - '&a{USERNAME} {MONTH}/{DATE}/{YEAR}#{TIME}'
